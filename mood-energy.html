<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood & Energy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        body { animation: pageEnter 0.3s ease-out; }
        @keyframes pageEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#DC2626',
                        neutral: {
                            50: '#FFFFFF',
                            100: '#F9FAFB',
                            200: '#E5E7EB',
                            700: '#6B7280',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-100 font-sans antialiased">
    <div id="mood-energy-screen" class="w-full min-h-[840px] flex flex-col pb-20">
        
        <header id="header" class="px-5 pt-5 pb-4 bg-white border-b border-neutral-200">
            <div class="flex items-center justify-between">
                <button id="back-btn" class="w-11 h-11 bg-neutral-100 rounded-xl flex items-center justify-center active:scale-95 transition-transform duration-200">
                    <i class="fa-solid fa-arrow-left text-neutral-900 text-lg"></i>
                </button>
                <h1 class="text-base font-bold text-neutral-900">Mood & Energy</h1>
                <div class="w-11"></div>
            </div>
        </header>

        <main id="main-content" class="flex-1 overflow-y-auto px-5 py-6">
            
            <div id="mood-section" class="mb-10">
                <h2 class="text-2xl font-bold text-neutral-900 mb-2 text-center">How's Your Mood?</h2>
                <p class="text-sm text-neutral-700 text-center mb-8">Select the emoji that best describes how you feel</p>

                <div id="mood-options" class="flex items-center justify-between gap-2 mb-4">
                    <button class="mood-btn flex-1 flex flex-col items-center justify-center bg-white rounded-2xl p-4 border-2 border-neutral-200 active:scale-95 transition-all duration-200" data-mood="excellent">
                        <div class="w-14 h-14 mb-3 text-5xl flex items-center justify-center">üòÑ</div>
                        <span class="text-xs font-semibold text-neutral-900">Excellent</span>
                    </button>

                    <button class="mood-btn flex-1 flex flex-col items-center justify-center bg-white rounded-2xl p-4 border-2 border-neutral-200 active:scale-95 transition-all duration-200" data-mood="good">
                        <div class="w-14 h-14 mb-3 text-5xl flex items-center justify-center">üôÇ</div>
                        <span class="text-xs font-semibold text-neutral-900">Good</span>
                    </button>

                    <button class="mood-btn flex-1 flex flex-col items-center justify-center bg-white rounded-2xl p-4 border-2 border-neutral-200 active:scale-95 transition-all duration-200" data-mood="okay">
                        <div class="w-14 h-14 mb-3 text-5xl flex items-center justify-center">üòê</div>
                        <span class="text-xs font-semibold text-neutral-900">Okay</span>
                    </button>
                </div>

                <div id="mood-options-row-2" class="flex items-center justify-center gap-2 max-w-[240px] mx-auto">
                    <button class="mood-btn flex-1 flex flex-col items-center justify-center bg-white rounded-2xl p-4 border-2 border-neutral-200 active:scale-95 transition-all duration-200" data-mood="low">
                        <div class="w-14 h-14 mb-3 text-5xl flex items-center justify-center">üòî</div>
                        <span class="text-xs font-semibold text-neutral-900">Low</span>
                    </button>

                    <button class="mood-btn flex-1 flex flex-col items-center justify-center bg-white rounded-2xl p-4 border-2 border-neutral-200 active:scale-95 transition-all duration-200" data-mood="very-low">
                        <div class="w-14 h-14 mb-3 text-5xl flex items-center justify-center">üò¢</div>
                        <span class="text-xs font-semibold text-neutral-900">Very Low</span>
                    </button>
                </div>
            </div>

            <div id="energy-section" class="mb-6">
                <h2 class="text-2xl font-bold text-neutral-900 mb-2 text-center">Energy Level?</h2>
                <p class="text-sm text-neutral-700 text-center mb-8">Tap the stars to rate your energy</p>

                <div id="energy-rating-container" class="bg-white rounded-2xl p-6 border-2 border-neutral-200">
                    <div class="flex items-center justify-center mb-6">
                        <div id="energy-display" class="flex flex-col items-center">
                            <div id="energy-stars" class="flex items-center gap-2 mb-3">
                                <button class="energy-star w-12 h-12 flex items-center justify-center active:scale-90 transition-transform duration-200" data-value="1">
                                    <i class="fa-regular fa-star text-4xl text-neutral-300"></i>
                                </button>
                                <button class="energy-star w-12 h-12 flex items-center justify-center active:scale-90 transition-transform duration-200" data-value="2">
                                    <i class="fa-regular fa-star text-4xl text-neutral-300"></i>
                                </button>
                                <button class="energy-star w-12 h-12 flex items-center justify-center active:scale-90 transition-transform duration-200" data-value="3">
                                    <i class="fa-regular fa-star text-4xl text-neutral-300"></i>
                                </button>
                                <button class="energy-star w-12 h-12 flex items-center justify-center active:scale-90 transition-transform duration-200" data-value="4">
                                    <i class="fa-regular fa-star text-4xl text-neutral-300"></i>
                                </button>
                                <button class="energy-star w-12 h-12 flex items-center justify-center active:scale-90 transition-transform duration-200" data-value="5">
                                    <i class="fa-regular fa-star text-4xl text-neutral-300"></i>
                                </button>
                            </div>
                            <p id="energy-label" class="text-sm font-semibold text-neutral-700">Not rated yet</p>
                        </div>
                    </div>

                    <div class="flex items-center justify-between px-2">
                        <div class="flex flex-col items-start">
                            <span class="text-xs font-bold text-danger mb-0.5">1</span>
                            <span class="text-[10px] text-neutral-700">Very Low</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <span class="text-xs font-bold text-warning mb-0.5">3</span>
                            <span class="text-[10px] text-neutral-700">Moderate</span>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-xs font-bold text-success mb-0.5">5</span>
                            <span class="text-[10px] text-neutral-700">Excellent</span>
                        </div>
                    </div>
                </div>

                <div id="energy-description" class="mt-4 bg-neutral-50 rounded-xl p-4 border border-neutral-200">
                    <div class="flex items-start gap-3">
                        <div class="w-10 h-10 bg-primary/10 rounded-full flex items-center justify-center flex-shrink-0">
                            <i class="fa-solid fa-lightbulb text-primary text-lg"></i>
                        </div>
                        <div>
                            <p class="text-xs font-semibold text-neutral-900 mb-1">Energy Tip</p>
                            <p class="text-xs text-neutral-700 leading-relaxed">Rating your energy helps track patterns and identify what activities or foods boost your vitality.</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <div id="bottom-action-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-neutral-200 px-5 py-4 z-50">
            <button id="next-btn" class="w-full h-[52px] bg-primary text-white text-base font-semibold rounded-xl flex items-center justify-center gap-2 active:scale-[0.98] transition-all duration-200 shadow-lg opacity-50 cursor-not-allowed" disabled>
                Next
                <i class="fa-solid fa-arrow-right text-sm"></i>
            </button>
        </div>
    </div>

    <script>
        const moodButtons = document.querySelectorAll('.mood-btn');
        const energyStars = document.querySelectorAll('.energy-star');
        const energyLabel = document.getElementById('energy-label');
        const nextBtn = document.getElementById('next-btn');
        const backBtn = document.getElementById('back-btn');

        let selectedMood = null;
        let selectedEnergy = 0;

        const energyLabels = {
            0: 'Not rated yet',
            1: 'Very Low Energy',
            2: 'Low Energy',
            3: 'Moderate Energy',
            4: 'Good Energy',
            5: 'Excellent Energy'
        };

        const energyColors = {
            0: '#6B7280',
            1: '#DC2626',
            2: '#F97316',
            3: '#F59E0B',
            4: '#10B981',
            5: '#10B981'
        };

        moodButtons.forEach(btn => {
            btn.addEventListener('click', function() {
                moodButtons.forEach(b => {
                    b.classList.remove('border-primary', 'bg-primary/5');
                    b.classList.add('border-neutral-200');
                });

                this.classList.remove('border-neutral-200');
                this.classList.add('border-primary', 'bg-primary/5');
                selectedMood = this.dataset.mood;

                checkFormCompletion();
            });
        });

        energyStars.forEach((star, index) => {
            star.addEventListener('click', function() {
                const value = parseInt(this.dataset.value);
                selectedEnergy = value;

                energyStars.forEach((s, i) => {
                    const icon = s.querySelector('i');
                    if (i < value) {
                        icon.classList.remove('fa-regular', 'text-neutral-300');
                        icon.classList.add('fa-solid');
                        icon.style.color = energyColors[value];
                    } else {
                        icon.classList.remove('fa-solid');
                        icon.classList.add('fa-regular', 'text-neutral-300');
                        icon.style.color = '';
                    }
                });

                energyLabel.textContent = energyLabels[value];
                energyLabel.style.color = energyColors[value];

                checkFormCompletion();
            });
        });

        function checkFormCompletion() {
            if (selectedMood && selectedEnergy > 0) {
                nextBtn.disabled = false;
                nextBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                nextBtn.disabled = true;
                nextBtn.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        nextBtn.addEventListener('click', function() {
            if (!this.disabled) {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    window.location.href = 'hydration.html';
                }, 100);
            }
        });

        backBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                window.location.href = 'pain-assessment.html';
            }, 100);
        });
    </script>
</body>
</html>
