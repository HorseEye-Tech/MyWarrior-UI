<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>::-webkit-scrollbar { display: none;}
body { animation: pageEnter 0.3s ease-out; }
@keyframes pageEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }</style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#DC2626',
                        neutral: {
                            50: '#FFFFFF',
                            100: '#F9FAFB',
                            200: '#E5E7EB',
                            700: '#6B7280',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-100 font-sans antialiased">
    <div id="caregiver-role-screen" class="w-full min-h-[840px] flex flex-col bg-neutral-50">
        
        <header id="header" class="bg-white px-5 py-4 shadow-sm">
            <div class="flex items-center justify-between">
                <button id="back-btn" class="w-11 h-11 flex items-center justify-center text-neutral-900 active:bg-neutral-100 rounded-xl transition-all">
                    <i class="fa-solid fa-arrow-left text-lg"></i>
                </button>
                <div class="flex-1 flex justify-center">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-br from-primary to-blue-700 rounded-lg flex items-center justify-center">
                            <i class="fa-solid fa-shield-heart text-white text-sm"></i>
                        </div>
                        <span class="text-base font-bold text-neutral-900">MyWarrior</span>
                    </div>
                </div>
                <div class="w-11"></div>
            </div>
        </header>

        <main id="main-content" class="flex-1 flex flex-col px-5 py-8 overflow-y-auto">
            
            <div id="header-section" class="mb-8">
                <h1 class="text-[28px] leading-[36px] font-bold text-neutral-900 mb-2">Tell us about your role</h1>
                <p class="text-base text-neutral-700 leading-relaxed">This helps us personalize your experience</p>
            </div>

            <div id="role-options-section" class="flex flex-col gap-3 mb-6">
                
                <div id="role-parent" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="parent">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-success to-green-700 rounded-xl flex items-center justify-center shadow-md shadow-success/20">
                                <i class="fa-solid fa-user-group text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Parent/Guardian</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="role-nurse" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="nurse">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-primary to-blue-700 rounded-xl flex items-center justify-center shadow-md shadow-primary/20">
                                <i class="fa-solid fa-user-nurse text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Nurse</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="role-guardian" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="guardian">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-warning to-orange-600 rounded-xl flex items-center justify-center shadow-md shadow-warning/20">
                                <i class="fa-solid fa-hands-holding-child text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Guardian</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="role-teacher" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="teacher">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-700 rounded-xl flex items-center justify-center shadow-md shadow-purple-500/20">
                                <i class="fa-solid fa-chalkboard-user text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Teacher</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="role-healthcare" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="healthcare">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-danger to-red-700 rounded-xl flex items-center justify-center shadow-md shadow-danger/20">
                                <i class="fa-solid fa-stethoscope text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Healthcare Provider</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="role-other" class="role-option bg-white rounded-xl p-4 border-2 border-neutral-200 active:scale-[0.98] transition-all duration-200 cursor-pointer" data-role="other">
                    <div class="flex items-center gap-4">
                        <div class="flex-shrink-0">
                            <div class="w-12 h-12 bg-gradient-to-br from-neutral-700 to-neutral-900 rounded-xl flex items-center justify-center shadow-md shadow-neutral-700/20">
                                <i class="fa-solid fa-ellipsis text-white text-lg"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-base font-semibold text-neutral-900">Other</h3>
                        </div>
                        <div class="flex-shrink-0">
                            <div class="checkbox-indicator w-6 h-6 rounded-lg border-2 border-neutral-200 flex items-center justify-center transition-all duration-200">
                                <i class="fa-solid fa-check text-white text-xs opacity-0 scale-0 transition-all duration-200"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="other-input-container" class="hidden mt-2">
                    <div class="bg-white rounded-xl p-4 border-2 border-primary">
                        <label for="other-role-input" class="block text-sm font-semibold text-neutral-900 mb-2">Please specify your role</label>
                        <input 
                            type="text" 
                            id="other-role-input" 
                            class="w-full h-12 px-4 bg-neutral-100 border-2 border-neutral-200 rounded-lg text-base text-neutral-900 placeholder-neutral-700 focus:outline-none focus:border-primary transition-all"
                            placeholder="Enter your role..."
                            maxlength="50"
                        />
                        <p class="text-xs text-neutral-700 mt-2">Maximum 50 characters</p>
                    </div>
                </div>
            </div>

            <div id="info-badge" class="bg-success/5 rounded-xl p-4 border border-success/10">
                <div class="flex items-start gap-3">
                    <i class="fa-solid fa-circle-info text-success text-lg mt-0.5"></i>
                    <div>
                        <p class="text-sm text-neutral-900 leading-relaxed mb-1">
                            <span class="font-semibold">Multiple selections allowed</span>
                        </p>
                        <p class="text-xs text-neutral-700 leading-relaxed">
                            You can select more than one role if applicable
                        </p>
                    </div>
                </div>
            </div>

        </main>

        <footer id="footer" class="px-5 pb-8 pt-4 bg-neutral-50 border-t border-neutral-200">
            <button id="continue-btn" class="w-full h-[52px] bg-neutral-200 text-neutral-700 text-base font-semibold rounded-xl transition-all duration-200 flex items-center justify-center gap-2 opacity-50 cursor-not-allowed" disabled>
                Continue
                <i class="fa-solid fa-arrow-right text-sm"></i>
            </button>
            <div class="flex items-center justify-center mt-4">
                <button id="back-link" class="text-sm text-neutral-700 hover:text-primary transition-colors flex items-center gap-2">
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                    Back
                </button>
            </div>
        </footer>
    </div>

    <script>
        const selectedRoles = new Set();
        const continueBtn = document.getElementById('continue-btn');
        const roleOptions = document.querySelectorAll('.role-option');
        const otherInputContainer = document.getElementById('other-input-container');
        const otherRoleInput = document.getElementById('other-role-input');

        function updateContinueButton() {
            if (selectedRoles.size > 0) {
                if (selectedRoles.has('other')) {
                    const otherValue = otherRoleInput.value.trim();
                    if (otherValue.length > 0) {
                        enableContinueButton();
                    } else {
                        disableContinueButton();
                    }
                } else {
                    enableContinueButton();
                }
            } else {
                disableContinueButton();
            }
        }

        function enableContinueButton() {
            continueBtn.disabled = false;
            continueBtn.classList.remove('bg-neutral-200', 'text-neutral-700', 'opacity-50', 'cursor-not-allowed');
            continueBtn.classList.add('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/20', 'active:scale-[0.98]');
        }

        function disableContinueButton() {
            continueBtn.disabled = true;
            continueBtn.classList.add('bg-neutral-200', 'text-neutral-700', 'opacity-50', 'cursor-not-allowed');
            continueBtn.classList.remove('bg-primary', 'text-white', 'shadow-lg', 'shadow-primary/20', 'active:scale-[0.98]');
        }

        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                const role = this.getAttribute('data-role');
                const checkIcon = this.querySelector('.fa-check');
                const checkboxIndicator = this.querySelector('.checkbox-indicator');

                if (selectedRoles.has(role)) {
                    selectedRoles.delete(role);
                    this.classList.remove('border-primary', 'bg-primary/5');
                    this.classList.add('border-neutral-200');
                    checkIcon.classList.remove('opacity-100', 'scale-100');
                    checkIcon.classList.add('opacity-0', 'scale-0');
                    checkboxIndicator.classList.remove('bg-primary', 'border-primary');
                    checkboxIndicator.classList.add('border-neutral-200');

                    if (role === 'other') {
                        otherInputContainer.classList.add('hidden');
                        otherRoleInput.value = '';
                    }
                } else {
                    selectedRoles.add(role);
                    this.classList.remove('border-neutral-200');
                    this.classList.add('border-primary', 'bg-primary/5');
                    checkIcon.classList.remove('opacity-0', 'scale-0');
                    checkIcon.classList.add('opacity-100', 'scale-100');
                    checkboxIndicator.classList.remove('border-neutral-200');
                    checkboxIndicator.classList.add('bg-primary', 'border-primary');

                    if (role === 'other') {
                        otherInputContainer.classList.remove('hidden');
                        setTimeout(() => {
                            otherRoleInput.focus();
                        }, 100);
                    }
                }

                updateContinueButton();
            });
        });

        otherRoleInput.addEventListener('input', function() {
            updateContinueButton();
        });

        continueBtn.addEventListener('click', function() {
            if (!this.disabled) {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    const rolesArray = Array.from(selectedRoles);
                    if (selectedRoles.has('other')) {
                        const otherValue = otherRoleInput.value.trim();
                        console.log('Selected roles:', rolesArray, 'Other role:', otherValue);
                    } else {
                        console.log('Selected roles:', rolesArray);
                    }
                    window.location.href = 'caregiver-reg-4.html';
                }, 100);
            }
        });

        document.getElementById('back-btn').addEventListener('click', function() {
            window.location.href = 'caregiver-reg-2.html';
        });

        document.getElementById('back-link').addEventListener('click', function() {
            window.location.href = 'caregiver-reg-2.html';
        });
    </script>
</body>
</html>
