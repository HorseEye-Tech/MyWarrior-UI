<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { display: none; }
        body { animation: pageEnter 0.3s ease-out; }
        @keyframes pageEnter { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#DC2626',
                        neutral: {
                            50: '#FFFFFF',
                            100: '#F9FAFB',
                            200: '#E5E7EB',
                            700: '#6B7280',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-100 font-sans antialiased">
    <div id="login-screen" class="w-full min-h-[840px] flex flex-col bg-white">
        
        <header id="header" class="px-5 pt-6 pb-4 bg-white">
            <button id="back-btn" class="w-11 h-11 flex items-center justify-center rounded-xl hover:bg-neutral-100 active:scale-95 transition-all duration-200">
                <i class="fa-solid fa-arrow-left text-neutral-900 text-lg"></i>
            </button>
        </header>

        <main id="main-content" class="flex-1 px-5 py-6 pb-24 overflow-y-auto">
            
            <div id="header-section" class="mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-primary to-blue-700 rounded-2xl flex items-center justify-center shadow-lg shadow-primary/20 mb-4">
                    <i class="fa-solid fa-shield-heart text-white text-2xl"></i>
                </div>
                <h1 class="text-[28px] leading-[36px] font-bold text-neutral-900 mb-2">
                    Welcome Back
                </h1>
                <p class="text-base text-neutral-700 leading-relaxed">
                    Continue your health journey with MyWarrior
                </p>
            </div>

            <form id="login-form" class="flex flex-col gap-6">
                
                <div id="identifier-field" class="form-group">
                    <label for="identifier" class="block text-sm font-semibold text-neutral-900 mb-2">
                        Email or Username
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="identifier" 
                            name="identifier"
                            placeholder="Enter email or username"
                            class="w-full h-[52px] px-4 pr-12 bg-white border-2 border-neutral-200 rounded-xl text-base text-neutral-900 placeholder:text-neutral-700 focus:outline-none focus:border-primary transition-all duration-200"
                        >
                        <div id="identifier-icon" class="absolute right-4 top-1/2 -translate-y-1/2">
                            <i class="fa-solid fa-user text-neutral-700 text-lg"></i>
                        </div>
                    </div>
                </div>

                <div id="password-field" class="form-group">
                    <label for="password" class="block text-sm font-semibold text-neutral-900 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            class="w-full h-[52px] px-4 pr-12 bg-white border-2 border-neutral-200 rounded-xl text-base text-neutral-900 placeholder:text-neutral-700 focus:outline-none focus:border-primary transition-all duration-200"
                        >
                        <button type="button" id="toggle-password" class="absolute right-4 top-1/2 -translate-y-1/2 w-8 h-8 flex items-center justify-center active:scale-95 transition-all duration-200">
                            <i class="fa-solid fa-eye text-neutral-700 text-lg"></i>
                        </button>
                    </div>
                </div>

                <div id="remember-forgot-section" class="flex items-center justify-between">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="remember-me" 
                            name="remember"
                            class="w-5 h-5 rounded border-2 border-neutral-200 text-primary focus:ring-2 focus:ring-primary/20 cursor-pointer"
                        >
                        <span class="text-sm text-neutral-900">
                            Remember me
                        </span>
                    </label>

                    <a href="reset-password.html" class="text-sm text-primary font-semibold hover:underline">
                        Forgot Password?
                    </a>
                </div>

                <button type="submit" id="login-btn" class="w-full h-[52px] bg-primary text-white text-base font-semibold rounded-xl shadow-lg shadow-primary/20 hover:bg-blue-700 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 mt-2">
                    Log In
                    <i class="fa-solid fa-arrow-right text-sm"></i>
                </button>

                <div id="divider-section" class="relative my-2">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-neutral-200"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-4 bg-white text-sm text-neutral-700">or</span>
                    </div>
                </div>

                <div id="social-login-section" class="flex flex-col gap-3">
                    <button type="button" id="google-login" class="w-full h-[52px] bg-white border-2 border-neutral-200 text-neutral-900 text-base font-semibold rounded-xl hover:bg-neutral-50 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
                        <i class="fa-brands fa-google text-xl"></i>
                        Continue with Google
                    </button>

                    <button type="button" id="apple-login" class="w-full h-[52px] bg-neutral-900 text-white text-base font-semibold rounded-xl hover:bg-neutral-800 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
                        <i class="fa-brands fa-apple text-xl"></i>
                        Continue with Apple
                    </button>

                    <button type="button" id="facebook-login" class="w-full h-[52px] bg-[#1877F2] text-white text-base font-semibold rounded-xl hover:bg-[#166FE5] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-3">
                        <i class="fa-brands fa-facebook text-xl"></i>
                        Continue with Facebook
                    </button>
                </div>

                <div id="offline-notice" class="bg-warning/5 border border-warning/20 rounded-xl p-4 mt-2">
                    <div class="flex gap-3">
                        <i class="fa-solid fa-circle-info text-warning text-lg flex-shrink-0 mt-0.5"></i>
                        <div>
                            <p class="text-sm text-neutral-900 font-medium mb-1">
                                Offline mode available
                            </p>
                            <p class="text-xs text-neutral-700 leading-relaxed">
                                Once logged in, you can use the app without internet. Your data will sync when you're back online.
                            </p>
                        </div>
                    </div>
                </div>

            </form>

        </main>

        <footer id="footer" class="px-5 py-4 bg-white border-t border-neutral-200">
            <p class="text-sm text-center text-neutral-700">
                Don't have an account?
                <a href="role-select.html" class="text-primary font-semibold">Sign Up</a>
            </p>

            <div class="flex items-center justify-center gap-2 mt-4">
                <div class="flex gap-1">
                    <div class="w-2 h-2 rounded-full bg-primary"></div>
                    <div class="w-2 h-2 rounded-full bg-neutral-200"></div>
                    <div class="w-2 h-2 rounded-full bg-neutral-200"></div>
                    <div class="w-2 h-2 rounded-full bg-neutral-200"></div>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const identifierInput = document.getElementById('identifier');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const loginBtn = document.getElementById('login-btn');
        const backBtn = document.getElementById('back-btn');
        const loginForm = document.getElementById('login-form');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const identifier = identifierInput.value.trim();
            const password = passwordInput.value;

            if (!identifier || !password) {
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin text-lg"></i> Logging in...';

            setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Log In <i class="fa-solid fa-arrow-right text-sm"></i>';
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        backBtn.addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                window.location.href = 'index.html';
            }, 100);
        });

        const socialButtons = document.querySelectorAll('#google-login, #apple-login, #facebook-login');
        socialButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
